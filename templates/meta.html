<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Spec PPT - Step 1</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0eded;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 4vh 2vw;
        }

        .main-heading {
            color: #d25a2f;
            font-size: clamp(2rem, 4vw, 3rem); /* responsive text */
            font-weight: bold;
            text-align: center;
            margin-bottom: 4vh;
            line-height: 1.2;
        }

        .container {
            background: rgba(255, 255, 255, 0.603);
            padding: 3vh 3vw;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 480px;
        }

        .logo-heading {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .logo-heading img {
            height: 10vh;
            max-height: 80px;
            object-fit: contain;
        }

        .container h2 {
            color: #d25a2f;
            font-size: clamp(1.2rem, 2vw, 1.5rem);
            margin: 16px 0;
            text-align: center;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
            font-size: clamp(0.9rem, 1.2vw, 1rem);
        }

        input[type="text"] {
            width: 100%;
            padding: 1em;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            width: 100%;
            padding: 1em;
            margin-top: 25px;
            background-color: #d25a2f;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff7300;
        }
    </style>
</head>
<body>

    <h1 class="main-heading">SPEC'S PRESENTATION GENERATOR</h1>

    <div class="container">
        <div class="logo-heading">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        </div>
        <h2>Start Your Presentation</h2>
        <form method="post">
            <label>Main Title</label>
            <input type="text" name="main_title" value="PROPOSED SELECTIONS" required>

            <label>Subtitle</label>
            <input type="text" name="subtitle" value="SANITARYWARE |" required>

            <label>Date</label>
            <input type="text" name="date" placeholder="Leave blank for today (auto), or format is June 04, 2025">

            <label>Project Name</label>
            <input type="text" name="project" required>

            <button type="submit">Next: Add Product Slides</button>
        </form>
    </div>

</body>
</html>
